name: Expose Docker SSH via Cloudflare Tunnel (TCP)

on:
  workflow_dispatch:

jobs:
  expose-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Start Docker SSH container
        run: |
          docker run -d \
            --name sshbox \
            -p 2222:22 \
            -e SSH_USER=ubuntu \
            -e SSH_PASSWORD='ubuntu!23' \
            ghcr.io/vevc/ubuntu:25.7.14

      - name: Download cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared

      - name: Run TCP Cloudflare Tunnel and log output
        run: |
          ./cloudflared tunnel --protocol tcp --url localhost:2222 > tunnel.log 2>&1 &
          sleep 10
          echo "===== Cloudflare Tunnel Output ====="
          cat tunnel.log | grep -Ei "tcp://|trycloudflare"

      - name: Keep Tunnel Alive
        run: |
          tail -f /dev/null
